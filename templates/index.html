<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Keonda">
    <meta description="description" content="Keonda">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jupyter.org/notebook/5.1.0/style/style.min.css">
    <link rel="icon" type="image/x-icon" href="/static/img/logi.png">
    <title>Myrick's | Expenses Control</title>
  </head>
  <body>
    <div class="position-relative">
        <div class="container text-center text-black p-4">
            <p> </p>           
            <h5>Welcome to the Myricks Expenses Control</h>
            <div class="container text-center text-black-50 p-4">
                <h6>Please input your expenses</h>
                <p class="fs-8 text-wrap"></p>
            </div>    
         </div>
    </div>
    <div class="position-relative">
      <div class="container text-center text-black p-4">
          <p> </p>           
          <form action="/datain" method="POST">
            <fieldset enabled>
              <legend> </legend>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label"></label>
                <select id="disabledSelect" class="form-select" name="month" required>
                  <option>Month Select</option>
                  <option>01.January</option>
                  <option>02.February</option>
                  <option>03.March</option>
                  <option>04.April</option>
                  <option>05.May</option>
                  <option>06.June</option>
                  <option>07.July</option>
                  <option>08.August</option>
                  <option>09.September</option>
                  <option>10.October</option>
                  <option>11.November</option>
                  <option>12.December</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label"> </label>
                <select id="disabledSelect" class="form-select" name="concept">
                  <option>Expense Concept</option>
                  <option>Auto fuel</option>
                  <option>Auto maint</option>
                  <option>Auto insur</option>
                  <option>Bella maint</option>
                  <option>Bella supplies</option>
                  <option>Dining</option>
                  <option>Fideicomisario</option>
                  <option>Gifts</option>
                  <option>Groceries</option>
                  <option>Hoa</option>
                  <option>Home repair</option>
                  <option>Household</option>
                  <option>Medical</option>
                  <option>Personal</option>
                  <option>Phone</option>
                  <option>Property management</option>
                  <option>Recreation</option>
                  <option>Rv parking</option>
                  <option>Storage</option>
                  <option>Taxes</option>
                  <option>Travel</option>
                  <option>Utilities</option>
                  <option>Zoey</option>
                  <option>Misc</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"></label>
                <input type="number" id="disabledTextInput" class="form-control" placeholder="Amount" name="amount" required>
              </div>
              <div class="mb-3">
              <button type="submit" class="btn btn-success">Submit info</button>
              
            </fieldset>
          </form>
          <div>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %}
          {% endif %}
          {% endwith %}
          </div> 
          <div class="position-relative">
          <a href="/reports"><button type="submit" class="btn btn-success">Go to Reports</button></a>
          </div>  

          

       </div>
  </div>
    <div class="fixed-bottom text-black-50">
        <div class="container text-center margin-bottom">
          <p></p>
        <h6>if you have questions please contact me
          <p></p>
          <a href="mailto:sergioelenes@gmail.com"><i class="bi bi-envelope-fill text-muted"></i>
        </div>
    </div>
  </body>
</html>
