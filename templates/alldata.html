<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Keonda">
    <meta description="description" content="Keonda">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jupyter.org/notebook/5.1.0/style/style.min.css">
    <link rel="icon" type="image/x-icon" href="/static/img/logi.png">
    <title>Myrick's | Expenses Control</title>
  </head>
  <body>
    <div class="container-fluid bg-light text-black-50 p-3">
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <a href="/"><button type="button" class="btn btn-success">Home</button></a>

        <a href="/reports"><button type="button" class="btn btn-success">Back to Reports</button></a>
      </div>
    </div>
    <div class="position-relative">
      <div class="container text-black p-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Month</th>
              <th scope="col">Concept</th>
              <th scope="col">Amount</th>
              <th scope="col">Notes</th>
            </tr>
              {% for expense in expenses%}
              <tr>
                <td>{{expense.month}}</td><td>{{expense.concept}}</td><td>{{expense.amount}}</td><td>{{expense.notes}}</td><td><a href="/delete/{{expense.id}}"><button class="btn btn-danger sm">Delete</button></a></td>
              </tr>
              {% endfor %}
          </table>
      </div>
    </div>
    <div class="fixed-bottom ">
      <div class="container text-center margin-bottom">
        <h1><a href="/downloadxls"><i class="bi bi-file-earmark-excel"></i></h1>
        
      </div>
  </div>

  </body>
</html>
