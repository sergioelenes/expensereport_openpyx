<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Keonda">
    <meta description="description" content="Keonda">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jupyter.org/notebook/5.1.0/style/style.min.css">
    <link rel="icon" type="image/x-icon" href="/static/img/logi.png">
    <title>Myrick's | Expenses Control</title>
  </head>
<body>
    <div class="container-fluid bg-light text-black-50 p-3">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <a href="/"><button type="button" class="btn btn-success">Home</button></a>
          <a href="/year_resume"><button type="button" class="btn btn-success">Year Resume</button></a> 
        </div>
    </div>
    <div class="container mt-4">
        <h1>All Expenses by month:</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Concept</th>
                    <th>Month</th>
                    <th>Year</th>
                    <th>Amount</th>
                    <th>Notes</th>
                    <th>Action</th>  
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.concept }}</td>
                    <td>{{ expense.month }}</td>
                    <td>{{ expense.year }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.notes }}</td>
                    <td>
                        <form method="post" action="{{ url_for('delete_expense', id=expense.id) }}" onsubmit="return confirm('Are you sure you want to delete this expense?');">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (Opcional, solo si necesitas funcionalidades especÃ­ficas de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
